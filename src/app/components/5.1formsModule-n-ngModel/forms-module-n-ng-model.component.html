<div class="col-xs-12">
  <div class="form-group">
    <label for="title">Model Name *:</label>
    <input class="form-control" type="text" name="title" 
           [(ngModel)]="phone.title" placeholder="Title"
           #phoneTitle="ngModel" (ngModelChange)="onTitleChange(phoneTitle)" required>
  </div>
  <div class="form-group">
    <label for="price">Price: </label>
    <input class="form-control" type="number" name="price" 
           [(ngModel)]="phone.price" placeholder="Price"
           #phonePrice="ngModel">
  </div>
  <div class="form-group">
    <label for="company">Brand: </label>
    <select class="form-control" 
            name="company" 
            id="company"
            [(ngModel)]="phone.company" #phoneCompany="ngModel">
              <option *ngFor="let company of companies" 
                      [value]="company">
                {{company}}
              </option>
    </select>
  </div>
  <div class="form-group">
    <button class="btn btn-default"
            (click)="addPhone(phoneTitle, phonePrice, phoneCompany)">
            <span>Add Phone</span>
    </button>
  </div>
</div>

<div>
  <p>{{phoneTitle.name}}: {{phoneTitle.model}}</p>
  <p (click)="console(phonePrice)">
    {{phonePrice.name}}: {{phonePrice.model}}
  </p>
  <p (click)="console(phoneCompany)">
    {{phoneCompany.name}}: {{phoneCompany.model}}
  </p>
</div>

<div class="col-xs-12">
  <h3>Added Phones</h3>
  <ul *ngFor="let phone of phones">
    <li>{{phone.title}} ({{phone.company}}) - {{phone.price}}</li>
  </ul>
</div>
