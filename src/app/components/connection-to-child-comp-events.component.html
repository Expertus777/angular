<div class="frame">
    <button type="button" class="btn btn-info" (click)="buttonClick(true)">+</button>
    <button type="button" class="btn btn-info" (click)="buttonClick(false)">-</button>
    <button type="button" class="btn btn-danger" (click)="setNull()">Set null</button>
    <input type="text" (input)="changeTitle($event)">
</div>
