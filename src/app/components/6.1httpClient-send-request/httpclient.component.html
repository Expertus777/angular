<div class="form-group">
  <label for="name">Name:</label>
  <input type="text" id="name" class="form-control" [(ngModel)]="user.name">
</div>

<div class="form-group">
  <label for="age">Age</label>
  <input type="number" id="age" class="form-control" [(ngModel)]="user.age">
</div>

<div class="form-group">
  <button class="btn btn-default" (click)="sendUser(user)">Send</button>
</div>

<div *ngIf="done">
  <div>Received from server: </div>
  <div>Name: {{receivedUser.name}}</div>
  <div>Age: {{receivedUser.age}}</div>
</div>
